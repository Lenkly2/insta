{% extends  'base.html' %}

{% block content%}
    {% if user.avatar %}
        <img src="{{user.avatar.url}}" style="width: 20%;"><br>
    {% endif %}
    <h4>{{user.username}}</h4>
    {{user.following}}
    {{user.follower}}<br>
    {% if user == user%}
        <a href="{% url 'usup' user.pk%}">change avatar</a>
    {% endif %}
{% endblock %}
